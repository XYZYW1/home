<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date to Remember - Interactive Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/fullcalendar@6.1.4/main.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MySite</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="date.html">Date to Remember</a></li>
                <li><a href="verse.html">Daily Verse</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main class="date-to-remember-page">
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>

        <!-- Modal for adding events -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="close-btn" class="close-btn">&times;</span>
                <h2>Add or Edit Note</h2>
                <input type="text" id="event-title" placeholder="Event Title" />
                <textarea id="event-note" placeholder="Event Notes"></textarea>
                <button id="save-event">Save Event</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 MySite. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/fullcalendar@6.1.4/main.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
